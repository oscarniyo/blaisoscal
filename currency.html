
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            grid-column: 1 / 3;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #rateDetails {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Exchange</h1>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>

            <label for="from">From:</label>
            <select id="from" name="from" required>
                <option value="">Select Currency</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="RWF">RWF - Rwandan Francs</option>
                <option value="UGX">UGX - Ugandan Shillings</option>
                <option value="KES">KES - Kenyan Shillings</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                
            </select>

            <label for="to">To:</label>
            <select id="to" name="to" required>
              <option value="">Select Currency</option>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="RWF">RWF - Rwandan Francs</option>
              <option value="UGX">UGX - Ugandan Shillings</option>
              <option value="KES">KES - Kenyan Shillings</option>
              <option value="CAD">CAD - Canadian Dollar</option>
            </select>

            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
        <div id="result"></div>
        <div id="rateDetails"></div>
    </div>

    <script>
        const exchangeRates = {
            USD: 1,
            EUR: 0.91,
            RWF: 1336,
            UGX: 3726.84,
            CAD: 1.35,
            KES: 129
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;

            if (isNaN(amount) || from === "" || to === "") {
                document.getElementById("result").textContent = "Please enter a valid amount and select currencies.";
                document.getElementById("rateDetails").textContent = "";
                return;
            }

            const fromRate = exchangeRates[from];
            const toRate = exchangeRates[to];
            const convertedAmount = (amount / fromRate) * toRate;

            document.getElementById("result").textContent = `${amount} ${from} = ${convertedAmount.toFixed(2)} ${to}`;
            document.getElementById("rateDetails").textContent = `1 ${from} = ${toRate.toFixed(2)} ${to} (based on current exchange rates)`;
        }
    </script>
</body>
</html>
